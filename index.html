<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/dishes.css" />
    <link rel="stylesheet" href="./styles/rating.css" />

    <script src="script.js"></script>
    <title>Bestell App</title>
  </head>
  <body>
    <header>
      <article class="header">
        <section role="logo section">
          <!-- checken ob die role attribute richtig ist.  -->
          <a href="./index.html" class="logo"></a>
          <a href="" class="noLink"><h1 class="title">Bestell App</h1></a>
        </section>
        <section role="burger-menu">
          <img src="./assets/icons/menu.png" alt="burger menu" class="" />
        </section>
      </article>
    </header>
    <main>
      <article role="restaurant image" class="container-col">
        <section class="restaurant-img container-col">
          <img src="./assets/img/pasta-bg.jpg" alt="Pasta Tomatos" class="main-bg" />
          <img src="./assets/icons/spaghetti.png" alt="Spagetti Logo" class="restaurant-logo" />
        </section>
      </article>

      <article role="Restaurant Name und Rating" class="container-col restaurant-title">
        <h2 class="title tx-center">Veni Vidi Pizzi</h2>
        <h4 class="title tx-center">Ich kam - sah - und aß Pizza</h4>
        <aside class="star-rating-container bg-md">
          <section class="star-rating">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star-unfill"></span>
          </section>
          <section class="star-info">
            <p class="caption-lg title">4.2</p>
            <p class="caption-sm title">(404)</p>
          </section>
        </aside>
      </article>

      <!-- nav bar? -->

      <!-- dishes -->
      <article class="order-container container-col">
        <nav class="container-row dish-nav">
          <a href="#" class="noLink body-lg title">Vorspeisen</a>
          <a href="#" class="noLink body-lg title">Pasta</a>
          <a href="#" class="noLink body-lg title">Pizza</a>
          <a href="#" class="noLink body-lg title">Dessert</a>
          <a href="#" class="noLink body-lg title">Getränke</a>
        </nav>
        <section class="container-row order-section">

          <article class="dishes-container">


<!-- dish-card -->
            <section class="dish">
              <img src="./assets/img/pizza-margherita.png" alt="Pizza Margherita" class="dish-img">
              <aside class="dish-info">
                <h4 class="title dish-title">Pizza Title</h4>
                <p class="text dish-desc">Pizza description</p>
              </aside>
              <aside class="dish-right">
                <p class="dish-price">12,34€</p>
                <div>
                  <button class="dnone">-</button>
                  <button>add</button>
                  <button class="dnone">+</button>
                </div>
              </aside>
            </section>



          </article>

          <aside class="basket-container ">
            <div class="basket-wraper">
              <h3 class="title ">Warenkorb</h3>
              <section class="basket-elemts" id="basket_elements">
              </section>
            </div>
          </aside>

        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
